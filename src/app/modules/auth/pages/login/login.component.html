<div class="login-wrapper">
    <div class="wrapper">
        <form class="form" [formGroup]="form">
            <span class="title">Вход в систему</span>
            <span class="subtitle">Сервис InoCar для вашего автомобиля</span>

            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input type="text" matInput class="form-input" placeholder="Введите имя" formControlName="email">
                <mat-error>
                    Поле обязательно. <br>
                </mat-error>
            </mat-form-field>


            <mat-form-field [ngClass]="{'error': !passwordIsValid}">
                <mat-label>Пароль</mat-label>
                <input [type]="showPassword ? 'text' : 'password'" matInput class="form-input" placeholder="Введите фамилию" formControlName="password">
                <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_on' : 'visibility_off'}}</mat-icon>
                <mat-error>
                    Поле обязательно. <br>
                    Длина пароля: 8-15 символов, минимум 1 цифра, верхний и нижний регистр<br>
                </mat-error>
            </mat-form-field>

            <div class="form-control-wrapper">
                <!-- <input type="submit" value="Войти" class="submit"> -->
                <button mat-raised-button (click)="submit()">Войти</button>
                <div>
                    Еще не зарегистрированы? <a href="sign-up">Регистрация</a>
                </div>
            </div>
        </form>
    </div>

    <div class="side-image">
        <img src="assets/images/bg-shapes.svg" alt="">
    </div>
</div>
