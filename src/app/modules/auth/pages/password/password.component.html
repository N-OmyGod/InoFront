<div class="password-wrapper">
    <div class="wrapper">
        <form class="form" [formGroup]="form" (submit)="submit()">
            <span class="title">Добро пожаловать!</span>
            <span class="subtitle">Придумайте пароль</span>

            <mat-form-field [ngClass]="{'error': !passwordIsValid}">
                <mat-label>Пароль *</mat-label>
                <input type="password" matInput class="form-input" placeholder="Введите пароль" formControlName="password">
                <mat-error>
                    Поле обязательно. <br>
                    Длина пароля: 8-15 символов, минимум 1 цифра, верхний и нижний регистр<br>
                </mat-error>
            </mat-form-field>

            <mat-form-field [ngClass]="{'error': !confirmPasswordIsValid}">
                <mat-label>Подвердите пароль</mat-label>
                <input type="password" matInput class="form-input" placeholder="Введите пароль еще раз" formControlName="confirmPassword">
                <mat-error>
                    Поле обязательно. <br>
                    Длина пароля: 8-15 символов, минимум 1 цифра, верхний и нижний регистр<br>
                </mat-error>
            </mat-form-field>

            <div class="form-control-wrapper">
                <input type="submit" value="Подтвердить" class="submit">
                <div>
                    Еще не зарегистрированы? <a href="sign-in">Регистрация</a>
                </div>
            </div>
        </form>
    </div>

    <div class="side-image">
        <img src="assets/images/bg-shapes.svg" alt="">
    </div>
</div>
