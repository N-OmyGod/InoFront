<div class="cars-list-wrapepr">
  <app-page-header title="Дилерские центры"></app-page-header>
    <div class="table-wrapper" style="padding-left: 10px;">
        <table mat-table [dataSource]="dealerships">
              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Бренд</th>
                <td mat-cell *matCellDef="let element" > {{element.brand}} </td>
              </ng-container>
    
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Название</th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
              </ng-container>
    
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Адрес</th>
                <td mat-cell *matCellDef="let element" > {{element.address}} </td>
              </ng-container>

              <ng-container matColumnDef="operatorNum">
                <th mat-header-cell *matHeaderCellDef>Номер оператора</th>
                <td mat-cell *matCellDef="let element" > {{element.operatorNum}} </td>
              </ng-container>
    
              <ng-container matColumnDef="openingTime">
                <th mat-header-cell *matHeaderCellDef>Время открытия</th>
                <td mat-cell *matCellDef="let element" > {{element.openingTime}} </td>
              </ng-container>
    
              <ng-container matColumnDef="closingTime">
                <th mat-header-cell *matHeaderCellDef>Время закрытия</th>
                <td mat-cell *matCellDef="let element" > {{element.closingTime}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openViewDialog(row)"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator> -->
    </div>
</div>
