<div class="side-menu-wrapper">
    <div class="logo">
        <img src="assets/images/logo.png" alt="">
        <span>InoCar</span>
    </div>

    <ng-container *ngIf="showRoutes;else showText">
        <div *ngFor="let item of items">
            <div class="side-menu-item" 
                [ngClass]="{'active': item.active}" 
                (click)="click(item.id)"
            >
                <span>{{item.title}}</span>
            </div>
        </div>
        
        <div class="logout-wrapper">
            <mat-icon matTooltip="Выйти" (click)="logout()">logout</mat-icon>
        </div>
    </ng-container>
    <ng-template #showText>
        <div class="text-wrapper">
            InoCar  –  платформа, которая позволяет клиентам:
            <ul>
                <li>
                    взаимодействие автохолдинга в режиме онлайн
                </li>
                <li>
                    полезный функционал для записи авто на тех. обслуживание
                </li>
                <li>
                    хранение информации об автобилях
                </li>
            </ul>

        </div>

    </ng-template>


</div>
